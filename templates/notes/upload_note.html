{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Upload Note - AcadVault{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="fw-bold mb-4">Upload New Note</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="alert alert-info mt-3">
                            <i class="bi bi-info-circle me-2"></i> Only PDF files under 10MB are allowed.
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary px-4">Upload Note</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
