{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - AcadVault{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="text-center fw-bold mb-4">Create Account</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary py-2">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <small class="text-muted">Already have an account? <a href="{% url 'login' %}"
                                class="text-decoration-none">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
